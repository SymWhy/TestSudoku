<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="sudoku" class="container">
        <div class="boxes"><div id="n0" class="numbers">1</div></div>
        <div class="boxes"><div id="n1" class="numbers">2</div></div>
        <div class="boxes"><div id="n2" class="numbers">3</div></div>
        <br>
        <div class="boxes"><div id="n3" class="numbers">4</div></div>
        <div class="boxes"><div id="n4" class="numbers">5</div></div>
        <div class="boxes"><div id="n5" class="numbers">6</div></div>
        <br>
        <div class="boxes"><div id="n6" class="numbers">7</div></div>
        <div class="boxes"><div id="n7" class="numbers">8</div></div>
        <div class="boxes"><div id="n8" class="numbers">9</div></div>
    </div>
    <script src="sudoku.js"></script>
</body>

</html>
